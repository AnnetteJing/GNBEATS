name: gnbeats-env
channels:
  - defaults
  - pytorch
  - pyg
  - conda-forge
dependencies:
  - python=3.9
  - pytorch=1.12
  - torchvision=0.13.0
  - pytorch-sparse==0.6.16
  - matplotlib=3.7
  - ipywidgets
  - pip=23.0
  - pip:
    - numpy==1.23.5
    - pandas==1.4.1
    - torch_geometric==2.2.0
    - torch_scatter==2.1.1
    - tqdm==4.65.0
    - ipython==8.12.0
    - tensorboard==2.8.0
    - protobuf==3.20.*
    # Optional:
    - notebook
    - nbformat
    - nbconvert
    - sagemaker
    - boto3
    - awscli
prefix: ../envs